name: Build Xcode Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Xcode project
      run: xcodebuild build -project ios/Noa/Noa.xcodeproj -scheme Noa -destination "platform=iOS Simulator,OS=latest,name=iPhone 11"
